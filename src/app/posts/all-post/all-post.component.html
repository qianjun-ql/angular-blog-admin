<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Posts</h3>
                    <p>You can manage your blog posts here</p>

                    <button class="btn btn-info bg-theme" routerLink="/posts/new">Add New Post</button>
                    <button class="btn btn-warning ml-2" routerLink="/">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <!-- <th>Excerpt</th> -->
                                <th>Category</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let post of postArray; let i = index">
                                <td style="max-width: 10px">{{i+1}}</td>
                                <td style="max-width: 200px"><img src="{{post.data.postImgPath}}" class="img img-fluid"></td>
                                <td style="max-width: 100px">{{post.data.title}}</td>
                                <!-- <td style="max-width: 200px">{{post.data.excerpt}}</td> -->
                                <td style="max-width: 50px">{{post.data.category.category}}</td>
                                <td style="max-width: 200px">{{post.data.createdAt.toMillis() | date}}</td>
                                <td>
                                    <button 
                                    class="btn btn-sm btn-warning"
                                    routerLink="/posts/new"
                                    [queryParams]="{id: post.id}"
                                    >
                                    Edit
                                </button>
                                    <button 
                                    class="btn btn-sm btn-danger ml-2"
                                    (click)="onDeletePostData(post.data.postImgPath, post.id)"
                                    >
                                    Delete
                                </button>
                                    <button 
                                    *ngIf="!post.data.isFeatured"
                                    class="btn btn-sm btn-success ml-2"
                                    (click)="onFeatured(post.id, true)"
                                    >
                                    Mark Featured
                                </button>
                                <button 
                                *ngIf="post.data.isFeatured"
                                class="btn btn-sm btn-info ml-2"
                                (click)="onFeatured(post.id, false)"
                                >
                                Unfeatured
                            </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
